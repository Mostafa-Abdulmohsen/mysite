{% extends "blog/base.html" %}

{% load static %}
{% block body %}
  
<!--start side bar-->
 
       {% for post in posts %}
       
      <div class="border p-3 mb-3">
        <img class="img-fluid rounded-circle border m-2"width="70px" height="70px" src="static/images/فهرس.png"
        alt="صوره شخصيه">
        <span class="text-secondary">نشر في {{post.post_date|date:"d-m-Y"}}</span>
        <h3><a class="text-dark" href="{% url 'detail' post.id %}">{{post.title}}</a></h3>
        <p>{{post.content}}</p>
      </div>
   
       {% endfor %}
  <!-- end section-->

  <!-- Footer -->

  {% endblock body %}
